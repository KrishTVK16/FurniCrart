<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Login | FurniCraft</title>
    <meta name="description" content="Login to your FurniCraft account.">
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 24 24%22 fill=%22%23b08d55%22><path d=%22M4 18v3h3v-3h10v3h3v-6H4zm15-8h3v3h-3zM2 10h3v3H2zm15 3H7V5c0-1.1.9-2 2-2h6c1.1 0 2 .9 2 2v8z%22/></svg>">
    <link rel="stylesheet" href="styles.css">
    <style>
        .auth-bg {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            background: linear-gradient(135deg, #c79f6b, #a0754d, #6e4f31);
        }

        body.dark-mode .auth-bg {
            background: linear-gradient(135deg, #2a2018, #1a1410, #0d0a08);
        }

        .auth-wrapper {
            width: 100%;
            max-width: 450px;
        }

        .auth-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 3rem;
        }

        .auth-logo svg {
            width: 40px;
            height: 40px;
            fill: var(--cream);
        }

        .auth-logo-text {
            font-family: 'Playfair Display', serif;
            font-size: 1.75rem;
            font-weight: 700;
            line-height: 1;
            color: var(--cream);
        }

        .auth-logo-text span {
            display: block;
            font-family: 'Inter', sans-serif;
            font-size: 0.65rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--cream-muted);
            margin-top: 3px;
        }

        .auth-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            padding: 2.5rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-glass);
        }

        .auth-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.75rem;
            text-align: center;
            margin-bottom: 2rem;
            color: var(--cream);
        }

        .auth-input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.1);
            font-size: 1rem;
            color: var(--cream);
            transition: border-color 0.3s;
            margin-bottom: 1rem;
            border-radius: var(--radius-sm);
        }

        .auth-input:focus {
            outline: none;
            border-color: var(--cream);
        }

        .auth-input::placeholder {
            color: var(--cream-muted);
        }

        .form-label {
            color: var(--cream);
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
            display: block;
        }

        .auth-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
            color: var(--cream-muted);
        }

        .auth-check {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            color: var(--cream-muted);
        }

        .auth-check input {
            width: 16px;
            height: 16px;
        }

        .auth-btn {
            width: 100%;
            padding: 0.875rem 1rem;
            background: var(--cream);
            border: none;
            color: var(--timber-dark);
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            border-radius: var(--radius-sm);
            transition: all 0.3s;
        }

        .auth-btn:hover {
            background: transparent;
            color: var(--cream);
            border: 1px solid var(--cream);
        }

        .auth-divider {
            display: flex;
            align-items: center;
            margin: 2rem 0;
        }

        .auth-divider::before,
        .auth-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--glass-border);
        }

        .auth-divider span {
            padding: 0 1rem;
            color: var(--cream-muted);
            font-size: 0.875rem;
        }

        .social-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.1);
            color: var(--cream);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: var(--radius-sm);
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .social-btn svg {
            width: 20px;
            height: 20px;
        }

        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.875rem;
            color: var(--cream-muted);
        }

        .auth-link {
            color: var(--cream);
            font-weight: 600;
        }

        .auth-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <a href="#main" class="skip-link">Skip to main content</a>

    <main id="main" class="auth-bg">
        <div class="auth-wrapper">
            <!-- Logo -->
            <a href="index.html" class="auth-logo">
                <svg viewBox="0 0 24 24" aria-hidden="true">
                    <path
                        d="M4 18v3h3v-3h10v3h3v-6H4zm15-8h3v3h-3zM2 10h3v3H2zm15 3H7V5c0-1.1.9-2 2-2h6c1.1 0 2 .9 2 2v8z" />
                </svg>
                <div class="auth-logo-text">FurniCraft<span>Interiors</span></div>
            </a>

            <!-- Login Form -->
            <div class="auth-card">
                <h1 class="auth-title">Welcome Back</h1>

                <form aria-label="Login form">
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" id="email" name="email" required class="auth-input"
                            placeholder="you@example.com" aria-required="true">
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" required class="auth-input"
                            placeholder="••••••••" aria-required="true">
                    </div>

                    <div class="auth-row">
                        <label class="auth-check">
                            <input type="checkbox">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="auth-link">Forgot password?</a>
                    </div>

                    <button type="submit" class="auth-btn">Sign In</button>
                </form>

                <!-- Social Login -->
                <div class="auth-divider">
                    <span>Or continue with</span>
                </div>

                <div class="social-buttons">
                    <button class="social-btn" aria-label="Sign in with Google">
                        <svg viewBox="0 0 24 24">
                            <path fill="#4285F4"
                                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                            <path fill="#34A853"
                                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                            <path fill="#FBBC05"
                                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                            <path fill="#EA4335"
                                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                        </svg>
                        <span>Google</span>
                    </button>
                    <button class="social-btn" aria-label="Sign in with Facebook">
                        <svg fill="#1877F2" viewBox="0 0 24 24">
                            <path
                                d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" />
                        </svg>
                        <span>Facebook</span>
                    </button>
                </div>

                <p class="auth-footer">
                    Don't have an account? <a href="register.html" class="auth-link">Sign up</a>
                </p>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
