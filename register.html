<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Register | FurniCraft</title>
    <meta name="description" content="Create your FurniCraft account.">
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 24 24%22 fill=%22%23b08d55%22><path d=%22M4 18v3h3v-3h10v3h3v-6H4zm15-8h3v3h-3zM2 10h3v3H2zm15 3H7V5c0-1.1.9-2 2-2h6c1.1 0 2 .9 2 2v8z%22/></svg>">
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: var(--bg-body);
            position: relative;
        }

        body.dark-mode .auth-page {
            background: var(--bg-body);
        }

        .auth-container {
            width: 100%;
            max-width: 480px;
            text-align: left;
        }

        /* Typography-First Header */
        .auth-header {
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .auth-logo {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.25rem;
            text-decoration: none;
            color: var(--cream);
        }

        .auth-logo svg {
            width: 32px;
            height: 32px;
            fill: var(--cream);
        }

        .auth-logo-text {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.5px;
            line-height: 1;
            text-align: left;
        }

        .auth-logo-text span {
            display: block;
            font-family: 'Inter', sans-serif;
            font-size: 0.65rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: rgba(255, 242, 223, 0.8);
            margin-top: 3px;
        }

        .auth-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1.75rem, 4vw, 2.25rem);
            font-weight: 600;
            line-height: 1.2;
            margin-bottom: 0.5rem;
            color: var(--cream);
            letter-spacing: -0.5px;
            text-align: center;
        }

        .auth-subtitle {
            font-size: 0.9375rem;
            color: var(--cream-muted);
            line-height: 1.5;
            font-weight: 400;
            margin-bottom: 0;
        }

        /* Form Section */
        .auth-form-container {
            text-align: left;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .auth-input {
            width: 100%;
            padding: 1rem 0;
            border: none;
            border-bottom: 1px solid var(--glass-border);
            background: transparent;
            font-size: 1rem;
            color: var(--cream);
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            font-weight: 400;
        }

        .auth-input:focus {
            outline: none;
            border-bottom-color: var(--cream);
            background: rgba(255, 255, 255, 0.02);
        }

        .auth-input::placeholder {
            color: var(--cream-muted);
            font-weight: 300;
        }

        .auth-check {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            cursor: pointer;
            color: var(--cream-muted);
            font-size: 0.875rem;
            line-height: 1.5;
        }

        .auth-check input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--cream);
            margin-top: 2px;
            flex-shrink: 0;
        }

        .auth-link {
            color: var(--cream);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            border-bottom: 1px solid transparent;
        }

        .auth-link:hover {
            color: var(--cream-muted);
            border-bottom-color: var(--cream-muted);
        }

        .auth-btn {
            width: 100%;
            padding: 1rem 1rem;
            background: var(--cream);
            border: none;
            color: var(--timber-dark);
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 0.9375rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 0.5rem;
            border-radius: 0;
        }

        .auth-btn:hover {
            background: var(--cream-muted);
            transform: translateY(-2px);
        }

        .auth-btn:active {
            transform: translateY(0);
        }

        .auth-divider {
            display: flex;
            align-items: center;
            margin: 1rem 0;
            text-align: center;
        }

        .auth-divider::before,
        .auth-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--glass-border);
        }

        .auth-divider span {
            padding: 0 1.5rem;
            color: var(--cream-muted);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }

        .social-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.875rem 1rem;
            border: 1px solid var(--glass-border);
            background: transparent;
            color: var(--cream);
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--cream);
        }

        .social-btn svg {
            width: 20px;
            height: 20px;
        }

        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.9375rem;
            color: var(--cream-muted);
        }

        .auth-footer-link {
            color: var(--cream);
            text-decoration: none;
            font-weight: 600;
            margin-left: 0.5rem;
            border-bottom: 2px solid var(--cream);
            transition: all 0.3s ease;
        }

        .auth-footer-link:hover {
            color: var(--cream-muted);
            border-bottom-color: var(--cream-muted);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .auth-page {
                padding: 1.5rem;
            }

            .auth-header {
                margin-bottom: 2rem;
            }

            .auth-title {
                font-size: 1.5rem;
                letter-spacing: -0.5px;
            }

            .social-buttons {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .auth-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <a href="#main" class="skip-link">Skip to main content</a>

    <main id="main" class="auth-page">
        <div class="auth-container">
            <!-- Typography-First Header -->
            <div class="auth-header">
                <a href="index.html" class="auth-logo">
                    <svg viewBox="0 0 24 24" aria-hidden="true">
                        <path
                            d="M4 18v3h3v-3h10v3h3v-6H4zm15-8h3v3h-3zM2 10h3v3H2zm15 3H7V5c0-1.1.9-2 2-2h6c1.1 0 2 .9 2 2v8z" />
                    </svg>
                    <div class="auth-logo-text">FurniCraft<span>Interiors</span></div>
                </a>
                <h1 class="auth-title">Create Account</h1>
            </div>

            <!-- Form Section -->
            <div class="auth-form-container">
                <form aria-label="Registration form">
                    <div class="form-group">
                        <input type="text" id="name" name="name" required class="auth-input" placeholder="Full Name"
                            aria-required="true" aria-label="Full Name">
                    </div>

                    <div class="form-group">
                        <input type="email" id="email" name="email" required class="auth-input"
                            placeholder="Email Address" aria-required="true" aria-label="Email Address">
                    </div>

                    <div class="form-group">
                        <input type="password" id="password" name="password" required class="auth-input"
                            placeholder="Password" aria-required="true" aria-label="Password">
                    </div>

                    <div class="form-group">
                        <input type="password" id="confirm-password" name="confirm-password" required class="auth-input"
                            placeholder="Confirm Password" aria-required="true" aria-label="Confirm Password">
                    </div>

                    <label class="auth-check">
                        <input type="checkbox" required aria-required="true">
                        <span>I agree to the <a href="#" class="auth-link">Terms of Service</a> and <a href="#"
                                class="auth-link">Privacy Policy</a></span>
                    </label>

                    <button type="submit" class="auth-btn">Create Account</button>
                </form>

                <!-- Social Login -->
                <div class="auth-divider">
                    <span>Or sign up with</span>
                </div>

                <div class="social-buttons">
                    <button type="button" class="social-btn" aria-label="Sign up with Google">
                        <svg viewBox="0 0 24 24">
                            <path fill="#4285F4"
                                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                            <path fill="#34A853"
                                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                            <path fill="#FBBC05"
                                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                            <path fill="#EA4335"
                                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                        </svg>
                        <span>Google</span>
                    </button>
                    <button type="button" class="social-btn" aria-label="Sign up with Facebook">
                        <svg fill="#1877F2" viewBox="0 0 24 24">
                            <path
                                d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" />
                        </svg>
                        <span>Facebook</span>
                    </button>
                </div>

                <p class="auth-footer">
                    Already have an account?
                    <a href="login.html" class="auth-footer-link">Sign in</a>
                </p>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
