<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Selection | FurniCraft</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: var(--bg-body);
        }

        .dashboard-selection {
            width: 100%;
            max-width: 900px;
            text-align: center;
        }

        .dashboard-selection h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: var(--cream);
            margin-bottom: 1rem;
        }

        .dashboard-selection p {
            color: var(--cream-muted);
            font-size: 1.1rem;
            margin-bottom: 3rem;
        }

        .dashboard-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .dashboard-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 242, 223, 0.2);
            border-radius: 20px;
            padding: 3rem 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            color: inherit;
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--cream);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .dashboard-card-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: rgba(255, 242, 223, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .dashboard-card:hover .dashboard-card-icon {
            background: rgba(255, 242, 223, 0.2);
            transform: scale(1.1);
        }

        .dashboard-card-icon svg {
            width: 40px;
            height: 40px;
            fill: var(--cream);
        }

        .dashboard-card h2 {
            font-family: 'Playfair Display', serif;
            font-size: 1.75rem;
            color: var(--cream);
            margin-bottom: 1rem;
        }

        .dashboard-card p {
            color: var(--cream-muted);
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 0;
        }

        .back-link {
            display: inline-block;
            margin-top: 2rem;
            color: var(--cream);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: var(--cream-muted);
        }

        @media (max-width: 768px) {
            .dashboard-selection h1 {
                font-size: 2rem;
            }

            .dashboard-options {
                grid-template-columns: 1fr;
            }

            .dashboard-card {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-selection">
        <h1>Select Dashboard</h1>
        <p>Choose your dashboard type to continue</p>
        
        <div class="dashboard-options">
            <a href="user-dashboard.html" class="dashboard-card">
                <div class="dashboard-card-icon">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </div>
                <h2>User Dashboard</h2>
                <p>Access your orders, wishlist, payments, and account details</p>
            </a>

            <a href="admin-dashboard.html" class="dashboard-card">
                <div class="dashboard-card-icon">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                    </svg>
                </div>
                <h2>Admin Dashboard</h2>
                <p>Manage orders, inventory, revenue, and delivery operations</p>
            </a>
        </div>

        <a href="index.html" class="back-link">‚Üê Back to Home</a>
    </div>
</body>
</html>
